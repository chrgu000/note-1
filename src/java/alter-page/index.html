&lt;%@ page language="java" import="java.util.*" pageEncoding="UTF-8"%>
&lt;%@ page isELIgnored="false"%>
&lt;%@ taglib uri="http://java.sun.com/jsp/jstl/core" prefix="c" %>
&lt;%@ taglib prefix="fn" uri="http://java.sun.com/jsp/jstl/functions"%>
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>

		*{margin: 0;padding: 0;
		  font-family:"微软雅黑",'Microsoft YaHei',Arial, Helvetica, sans-serif;font-size: 12px;
		}
		input,button,textarea,select,optgroup,option{font-family:inherit; font-size:inherit;font-style:inherit;font-weight:inherit;outline:none;}
		input,button,textarea,select{*font-size:100%;-webkit-box-sizing:content-box;box-sizing:content-box;resize:none;}
		a{text-decoration: none;color:#000;}
		.fl{
			float: left;
		}
		.fr{
			float: right;
		}
		.m-box{
			width: inherit;
			height: inherit;
			border: 4px solid #e4e4e4;
			position: absolute;
			top: 50%;
			left: 50%;
			background: white;
			margin-top: -68px;
			margin-left: -125px;
		}
		.m-top{
			border: 1px solid #d9d9d9;
			height: 31px;
			background: #eeeeee;
			line-height: 31px;
		}
		.m-top-txt{
			margin-left: 6px;
			color: #666666;
		}
		.m-top-clo{
			line-height: 31px;
			padding:0 9px;
			color: #666666;
		}
		.m-con-txt{
			line-height: 76px;
			font-size: 14px;
			text-align: center;
		}
		.m-btn{
			padding-top: 12px;
			text-align: center;
		}
		.m-btn a{
			padding: 8px 36px;
			line-height: 100%;
			border: 1px solid #c9c9c9;
			margin: 0 10px;
			background: #f4f4f4;
		}
		.inp{
			padding: 5px;
			height: 14px;
			width: 80px;
			margin-left: 10px;
			line-height: 100%;
		}
		.m-con-txt-error{width:100px; margin-left: 120px; position:absolute;top:90px;left:0;}
		input.error { border: 1px solid red; }
		label.error {display: block;color: red}
	</style>
</head>
<body style="width: 240px;height: 120px;">
		<div class="m-box">
			<div class="m-top fix">
				<span class='m-top-txt fl'>现货市场缓存更新</span>
			</div>
			<div class="m-con">
				<p class="${param.result == '1'?'m-con-txt':'m-con-txt-error'}">${param.result == '1'?'更新成功':'更新失败' }!</p>
			</div>
		</div>
</body>
</html>
